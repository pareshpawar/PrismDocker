# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - sh -c "cd prismdocker && go mod tidy"
    - sh -c "cd prismdocker && go generate ./..."

builds:
  - id: prismdocker
    main: .
    binary: prism
    dir: prismdocker
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: prismdocker
    ids: [prismdocker]
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}

homebrew_casks:
  - name: prism
    ids: [prismdocker]
    repository:
      owner: pareshpawar
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/pareshpawar/PrismDocker"
    description: "A beautiful terminal UI for Docker container management"
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr",
                           args: ["-dr", "com.apple.quarantine", "#{staged_path}/prism"]
          end

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: pareshpawar
    name: PrismDocker
  footer: >-

    ---

    **Install via Homebrew:**
    ```
    brew tap pareshpawar/tap
    ```
    ```
    brew install pareshpawar/tap/prism
    ```

